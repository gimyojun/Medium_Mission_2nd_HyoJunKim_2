<html layout:decorate="~{global/usrLayout}">

<head>
    <title th:text="|글 ${post.id}번|"></title>
</head>

<body>

<div layout:fragment="content">
    <h1>글 내용</h1>

    <div>
        <h3>제목</h3>
        <div th:text="${post.title}"></div>
    </div>

    <div>
        <h3>내용</h3>
        <div style="white-space: pre-wrap;" th:text="${post.body}"></div>
    </div>

    <hr>
    <div>
        <a th:if="${@rq.isLogin() }" th:href="@{|/post/${post.id}/like|}" class="recommend btn btn-sm btn-outline-secondary">
            like
            <span class="badge rounded-pill bg-success" th:text="${post.likeCount}"></span>
        </a>
    </div>
    <div>
        <button onclick="history.back();">뒤로가기</button>
    </div>
</div>

</body>

</html>
